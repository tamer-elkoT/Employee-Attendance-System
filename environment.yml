name: Employee-Attendance-System
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Core System ---
  - python=3.10.14          # Stable Python version
  - pip=24.0                # Package installer
  - cmake=3.29.2            # Needed to build C++ extensions
  - make=4.3                # Build tool
  - gxx_linux-64=12.3.0     # The Linux C++ Compiler (Critical for dlib)
  
  # --- Math & AI Libraries ---
  - dlib=19.24.2            # Core face math library (Pre-compiled binary)
  - numpy=1.26.4            # Pinned to avoid version 2.0 breaking changes
  - pandas=2.2.2            # Data handling
  - matplotlib=3.8.1
  
  # --- Pip Packages ---
  - pip:
    # 1. Deep Learning Stack (For Registration)
    - tensorflow==2.16.1    # Google's AI engine
    - mtcnn==0.1.1          # The "Smart" Face Detector
    
    # 2. Fast AI Stack (For Daily Use)
    - face-recognition==1.3.0        # Wrapper for dlib
    - face-recognition-models==0.3.0 # Pre-trained models
    - opencv-python-headless==4.10.0.84 # "Headless" = No GUI (Safe for Servers)
    
    # 3. Web Stack (FastAPI)
    - fastapi==0.115.0      # The Web Framework
    - uvicorn[standard]==0.30.6 # The Server
    - python-multipart==0.0.9 # For uploading images
    - jinja2==3.1.4         # HTML Templates
    - python-dotenv==1.0.1  # For reading .env files
    - sqlalchemy==2.0.34    # Database Manager
    - typing-extensions==4.12.2
    - pydantic[email]==2.9.2
    
    # 4. UI / Frontend
    - streamlit==1.29.0

    # 5. Backend Utilities
    - requests==2.32.3        # HTTP Requests
    - passlib[bcrypt]==1.7.4 # Password Hashing
    - psycopg2-binary==2.9.9 # PostgreSQL Driver
