name: employee_env
channels:
  - conda-forge
  - defaults
dependencies:
  # --- CORE SYSTEM ---
  - python=3.10.14          # Pinned to specific patch for stability
  - pip=24.0                # Ensure pip itself is stable
  
  # --- BUILD TOOLS (Conda handles these best) ---
  - cmake=3.29.2            # Required to build dlib extensions
  - make=4.3                # Required for build scripts
  - gxx_linux-64=12.3.0     # The C++ Compiler (Critical for WSL)
  
  # --- HEAVY MATH LIBRARIES (Pre-compiled binaries) ---
  - dlib=19.24.2            # The hardest lib. We use Conda's pre-built binary.
  - numpy=1.26.4            # Pinned to 1.26.x. DO NOT USE Numpy 2.0+ yet (it breaks face_recognition).
  - pandas=2.2.2            # For data handling
  
  # --- PYTHON PACKAGES (Pip) ---
  - pip:
    # 1. The Face Stack
    - face-recognition==1.3.0        # The standard version
    - face-recognition-models==0.3.0
    - opencv-python-headless==4.10.0.84 # "Headless" is mandatory for WSL servers
    
    # 2. The Web Stack (FastAPI)
    - fastapi==0.115.0               # Recent stable version
    - uvicorn[standard]==0.30.6      # The ASGI server
    - python-multipart==0.0.9        # Handles image uploads
    - jinja2==3.1.4                  # For HTML Templates
    - websockets==12.0               # For Real-time updates
    
    # 3. Data & Utilities
    - sqlalchemy==2.0.34             # Database ORM
    - requests==2.32.3               # For API calls
    - typing-extensions==4.12.2      # Type compatibility